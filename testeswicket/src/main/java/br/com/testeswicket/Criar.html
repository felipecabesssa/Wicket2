<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Wicket - AgendaTim</title>
</head>
<body>
<wicket:extend>
	<h1 wicket:id="titulo">[titulo]</h1>
	<form wicket:id="formularioContato" name="formularioContato">
		<input wicket:id="nome" type="text" placeholder="Nome" />
		<br />
		<input wicket:id="email" type="text" placeholder="Email" />
		<br />
		<input wicket:id="telefone" type="text" placeholder="Telefone" />
		<br />
		
		<button type="submit" name="submit">Salvar</button>
	</form>
</wicket:extend>
</body>
</html>
