<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Wicket - AgendaTim</title>
</head>
<body>
<wicket:extend>
	<h1>Pesquisar Contatos</h1>
	<form wicket:id="formularioPesquisa">
		<input type="text" placeholder="Digite um nome" wicket:id="pesquisaNome"/>
		<button type="submit" wicket:id="botaoPesquisar">Pesquisar</button>
	</form>
	<br />
	<div wicket:id="divResultados">
		<table border="1">
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Telefone</th>
				<th>Ações</th>
			</tr>
			<tr wicket:id="contatos">
				<td wicket:id="nome">[Nome]</td>
				<td wicket:id="email">[E-mail]</td>
				<td wicket:id="telefone">[Telefone]</td>
				<td><a href="#">Editar</a></td>
			</tr>

		</table>
	</div>

</wicket:extend>
</body>
</html>
